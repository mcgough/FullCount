<md-dialog flex='percentage' flex='50'>
  <md-dialog-content>

    <form ng-submit='userLogin()'>
      <!-- <legend>LogIn</legend> -->
      <div class="input-field">
        <div class="form-group">
          <label class="control-label" for="">Email</label>
          <span class="help-block"></span>
          <input ng-model='user.email' type="text" class="form-control" id="" autofocus>
        </div>
      </div>
      <div class='input-field'>
        <div class='form-group'>
          <label class="control-label" for="">Password</label>
          <input ng-model='user.password' type="password" class="form-control" id="" >
        </div>
      </div>


      <button type="submit" class="btn">Submit</button>
    </form>
  </md-dialog-content>
</md-dialog>
