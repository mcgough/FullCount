<div class="row">
  <div class="col m6 offset-m3 s12 autocomplete-row">
    <md-autocomplete
      md-selected-item="selectedItem"
      md-search-text="searchText"
      md-items="item in getMatches(searchText)"
      md-item-text="item.name"
      md-search-text-change="null"
      md-selected-item-change="findPlayer(item)"
      placeholder="Search for a player"
      md-autofocus
      class="autocomplete-form z-depth-1"
    >
      <span md-highlight-text="searchText">{{ item.name }}</span>
    </md-autocomplete>
  </div>
</div>
<div class="loading"><img src="../../images/gears.gif" /></div>
<div class="row player-list-index">
  <div class="col m6 col s12 user-player-index-list">
    <playercard
      data-player="{{ player.name }}"
      ng-repeat="player in playerList"
    />
  </div>
  <div class="col m6 col s12" ng-if="!$root.isMobile">
    <ul
      class="collection with-header card card-content z-depth-1"
      ng-repeat="new in news"
    >
      <li class="collection-item player-news">
        <a href="#" ng-click="showDialog(new)"><b>{{new.title}}</b></a>
      </li>
    </ul>
  </div>
</div>
