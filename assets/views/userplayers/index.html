<div class="row">
  <div class='col s8 offset-s2' ng-show='currentUser'>
    <form>
      <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in getMatches(searchText)" md-item-text="item" md-selected-item-change='findPlayer()' placeholder='Search for a player'  md-autofocus class='autocomplete-form'>
        <span md-highlight-text="searchText">{{item.firstName | properCase}} {{item.lastName | properCase}}</span>
      </md-autocomplete>
    </form>
  </div>
</div>
