<div class='row'>
  <md-select ng-model="">
    <md-select-label>Select a position</md-select-label>
    <md-option>Pitchers</md-option>
    <md-option>Hitters</md-option>
  </md-select>
</div>
<div class='row'>
  <div class='col s4 offset-s4'>
    <ul ng-repeat='player in players'>
      <li ng-show='player.pitcher'>{{player.teamPosition}}</li>
    </ul>
  </div>
</div>
